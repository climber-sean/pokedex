<!DOCTYPE html>
<html>
    
    <head>
      <title>Starter Pokemon</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="styles.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    
    <body>
       <header>
           <div class="container-header">
                <div class="header-title">
                   <h1>Starter Pokemon</h1>
                </div>
           </div>
       </header>
       <div class="container">
           <aside>
              <div class="container-sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                          <h2>Pokemon</h2>
                    </div>
                    <div class="sidebar-list">
                        <ul class="poke-list">
                        </ul>
                    </div>
                  </div>
              </div>
           </aside>
           <main>
             <div class="container-main">
               <div class="main-header">
                <h2>Pokemon: <span class="pokemon-name">Squirtle</span></h2>
                </div>
                <div class="main-content">
                    <div class="main-stats">
                        <h3>Info</h3>
                        <h4>Height: <span class="ability-height"></span></h4>
                        <h4>Weight: <span class="ability-weight"></span></h4>
                        <h4>Abilities:</h4>
                        <ul class="ability-list">
                            
                        </ul>
                        <h4>Base Experience: <span class="ability-exp"></span></h4>
                        <h4>Base Stats:</h4>
                        <ul class="stat-list">
                            
                        </ul>
                    </div>
                    <div class="main-sprite">
                        
                    </div>
                </div>
             </div>  
           </main>
       </div>
        
        <script src="jquery.js"></script>
    </body>
    
</html>
